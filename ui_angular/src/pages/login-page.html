<div class="body">
    <div class="center">
        <mat-card class="content">
            <mat-card-content>
                <mat-form-field class="w100">
                    <mat-label>Nome de usu√°rio</mat-label>
                    <input [(ngModel)]="username" type="text" data-testid="username-input" matInput>
                </mat-form-field>
                <mat-form-field class="w100">
                    <mat-label>Senha</mat-label>
                    <input [(ngModel)]="password" type="password" data-testid="password-input" matInput>
                </mat-form-field>
                    <button matButton="filled" class="w100" (click)="submit()" data-testid="submit-button"
                        [disabled]="loading || !username || !password">
                        {{ submitButtonText | uppercase}}
                    </button>
            </mat-card-content>
            <mat-card-actions>
                <button matButton (click)="toggleRegister()" [disabled]="loading" data-testid="toggle-button">
                    {{ toggleButtonText | uppercase }}
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
