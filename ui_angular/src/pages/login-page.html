<div class="body">
    <div class="center">
        <mat-card class="content">
            <mat-card-content>
                <mat-form-field class="w100">
                    <mat-label>Nome de usuÃ¡rio</mat-label>
                    <input [(ngModel)]="username" type="text" matInput>
                </mat-form-field>
                <mat-form-field class="w100">
                    <mat-label>Senha</mat-label>
                    <input [(ngModel)]="password" type="password" matInput>
                </mat-form-field>
                    <button matButton="filled" class="w100" (click)="submit()"
                        [disabled]="loading || !username || !password">
                        {{ (isRegister ? 'Registrar' : 'Entrar') | uppercase}}
                    </button>
            </mat-card-content>
            <mat-card-actions>
                <button matButton (click)="toggleRegister()" [disabled]="loading">
                    {{ (isRegister ? 'Possui conta?' : 'Cadastre-se') | uppercase }}
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
