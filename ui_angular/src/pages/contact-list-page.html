<mat-toolbar>
    <span>Meus Contatos</span>
    <span class="toolbar-spacer"></span>
    <button matIconButton title="Adicionar contato">
        <mat-icon>person_add</mat-icon>
    </button>
    <button matIconButton title="Sair">
        <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>

<page-content>
    <mat-card class="content">
        <mat-card-content>
            <div class="loading">
                <mat-spinner></mat-spinner>
            </div>

            <div class="status-message">
                <div>
                    <mat-icon>playlist_remove</mat-icon>
                </div>
                <div class="mat-typography">Nenhum contato encontrado</div>
            </div>
            
            <div class="status-message">
                <div>
                    <mat-icon>error_outlined</mat-icon>
                </div>
                <div class="mat-typography">Ocorreu um erro</div>
            </div>
            
            <div>
                <mat-selection-list>
                    <mat-list-item>
                        <mat-icon matListItemIcon>person</mat-icon>
                        <p>Contato</p>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-icon matListItemIcon>person</mat-icon>
                        <p>Contato</p>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-icon matListItemIcon>person</mat-icon>
                        <p>Contato</p>
                    </mat-list-item>
                </mat-selection-list>
            </div>
            
        </mat-card-content>
    </mat-card>
</page-content>
