events {}
http {
    server {
        listen 80;

        location /api/ {
            proxy_pass http://api:8080/;
        }

        location /react/ {
            root /usr/share/nginx/html;            
            proxy_pass http://ui_react:80/;
        }

        location = / {
            return 301 /react/;
        }
    }
}