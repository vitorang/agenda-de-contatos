events {}
http {
    server {
        listen 80;

        location /api/ {
            proxy_pass http://api:8080/;
        }
        
        location /react/ {
            proxy_pass http://ui_react:80/;
        }

        location /angular/ {
            proxy_pass http://ui_angular:80/;
        }

        location = / {
            return 301 /react/;
        }
    }
}